<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenCV Server</title>
</head>
<body style="background: #0e0e0e; height: 100%;">

    <form method="post" action="/">
        <font color=#fefefe;>Camera:</font>
        <button type="submit" name="action" value="1">1</button>
        <button type="submit" name="action" value="2">2</button>
        <button type="submit" name="action" value="3">3</button>
        <button type="submit" name="action" value="4">4</button>
        <button type="submit" name="action" value="stop">Stop stream</button>
    </form>
    <font color=#f1f1f1;>Video feed stopped<br/></font>

</body>
</html>
