<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenCV Server</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/format.css') }}">
</head>
<script>
    function timedRefresh(timeoutPeriod) {
        setTimeout("location.reload(true);",timeoutPeriod);
    }
</script>
<body onload='JavaScript:timedRefresh(360000)' style="background: #0e0e0e; height: 100%;">
    <div class="row">
        <div class="column">
            <form method="post" action="/">
                <font color=#ffffff;>Camera:</font>
                <button type="submit" name="action" value="1">1</button>
                <button type="submit" name="action" value="2">2</button>
                <button type="submit" name="action" value="3">3</button>
                <button type="submit" name="action" value="4">4</button>
                <button type="submit" name="action" value="Multi">All Four</button>
                <button type="submit" name="action" value="reset">Reset</button>
                <button type="submit" name="action" value="stop">Stop stream</button>
            </form>
        </div>
        <div class="column2">
            <form method="post" action="/">
                <button type="submit" name="fs_action" value="9">800x600</button>
                <button type="submit" name="fs_action" value="11">1280x720</button>
            </form>
        </div>
        <div class="column3">
            <form method="post" action="/">
                <button type="submit" name="wb_action" value="0">WB Auto</button>
                <button type="submit" name="wb_action" value="1">WB Sunny</button>
                <button type="submit" name="bpc_action" value="1">BPC on</button>
                <button type="submit" name="flip_action" value="1">Flip image</button><!--  -->
            </form>
        </div>
        <div class="column4">
            <form method="post" action="/">
                <button type="submit" name="ae_action" value="1">+ Exp.</button>
                <button type="submit" name="ae_action" value="0">Reset Exposure</button>
                <button type="submit" name="ae_action" value="-1">- Exp.</button>
            </form>
        </div>
    </div>
    <img src="{{ url_for( 'multi_video_feed' ) }}" width="100%" height="625">

</body>
</html>
